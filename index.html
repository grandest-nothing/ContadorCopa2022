<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./img/copa-de-futebol.png" />
    <title>Goal Counter</title>
  </head>
  <body>
    <div class="main">
      <img src="./img/mascote.png" alt="mascote" width="200px" />
      <p class="goal-counter">
        <span class="mins">00</span> :
        <span class="seconds">00</span>
        <img src="./img/brazil.png" alt="bra" />
        <span> BRA </span>
        <span class="time1"> 0 </span>
        <span>x</span>
        <span class="time2"> 0 </span>
        <span> ALE </span>
        <img src="./img/germany.png" alt="ale" />
      </p>
      <div class="buttons">
        <button class="button-start btn">iniciar</button>
        <button class="button-stop btn">pausar</button>
        <button class="button-reset btn">reset</button>
        <button class="p1-prev btn">-</button>
        <button class="p1-next btn">+</button>
        <button class="p2-prev btn">-</button>
        <button class="p2-next btn">+</button>
      </div>
    </div>
  </body>
</html>
